<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-top: 20px;
    }

    /* Estilo para la tabla */
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      border: 2px solid #bf0cc5;
      text-align: center;
    }

    /* Animación para los encabezados */
    th {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      animation: slideIn 1s ease-out;
    }

    /* Efecto de animación para los encabezados */
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Estilo para los botones */
    .button {
      padding: 10px 20px;
      background-color: #406eec;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #00796b;
      transform: scale(1.1);
    }

    /* Estilo para los botones de navegación */
    .buttons {
      margin-top: 50px;
    }

    .buttons button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .buttons button:hover {
      background-color: #02a839;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Calculadora</h1>

  <table>
    <thead>
      <tr>
        <th>OPERACIÓN</th>
        <th>DESCRIPCIÓN</th>
        <th>BOTONES</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>SUMA</td>
        <td>Suma los 2 números ingresados</td>
        <td><button class="button" onclick="solicitarNumeros('suma')">Realizar Suma</button></td>
      </tr>
      <tr>
        <td>DIVISIÓN</td>
        <td>Divide el 1ro número con el 2do ingresado</td>
        <td><button class="button" onclick="solicitarNumeros('division')">Realizar División</button></td>
      </tr>
      <tr>
        <td>PROMEDIO</td>
        <td>Promediar los 2 números ingresados</td>
        <td><button class="button" onclick="solicitarNumeros('promedio')">Calcular Promedio</button></td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button onclick="location.href='pagina1.html'">Ir a Página 1</button>
    <button onclick="location.href='pagina2.html'">Ir a Página 2</button>
  </div>

  <script>
    // Función para solicitar los números según la operación seleccionada
    function solicitarNumeros(operacion) {
      let numero1 = parseFloat(prompt("Ingresa el primer número:"));
      let numero2 = parseFloat(prompt("Ingresa el segundo número:"));

      if (isNaN(numero1) || isNaN(numero2)) {
        alert("Por favor ingresa números válidos.");
        return;
      }

      let resultado;
      let mensaje;

      switch (operacion) {
        case 'suma':
          resultado = numero1 + numero2;
          mensaje = `La suma de ${numero1} y ${numero2} es: ${resultado}`;
          break;
        case 'division':
          if (numero2 === 0) {
            alert("No se puede dividir entre cero.");
            return;
          }
          resultado = numero1 / numero2;
          mensaje = `La división de ${numero1} entre ${numero2} es: ${resultado}`;
          break;
        case 'promedio':
          resultado = (numero1 + numero2) / 2;
          mensaje = `El promedio de ${numero1} y ${numero2} es: ${resultado}`;
          break;
        default:
          mensaje = "Operación no válida.";
      }

      alert(mensaje); // Mostrar el resultado
    }
  </script>

</body>
</html>
