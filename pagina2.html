<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #b5f0f8);
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #f71f1f;
      margin-top: 20px;
    }

    #mensajeEdad {
      font-size: 18px;
      color: #000000;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      border: 3px solid #f648fc;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    /* üéûÔ∏è Animaciones diferentes para cada imagen */
    .gallery img:nth-child(1):hover {
      transform: scale(1.2);
    }

    .gallery img:nth-child(2):hover {
      transform: rotate(15deg);
    }

    .gallery img:nth-child(3):hover {
      transform: translateY(-20px);
    }

    .gallery img:nth-child(4):hover {
      filter: brightness(1.5);
    }

    .gallery img:nth-child(5):hover {
      transform: scale(1.1) rotate(-10deg);
      filter: saturate(1.8);
    }

    /* üîò Botones de navegaci√≥n */
    .buttons {
      margin-top: 50px;
    }

    .button {
      font-size: 16px;
      padding: 12px 25px;
      margin: 10px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #04c956;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1 id="saludo"></h1>
  <p id="mensajeEdad"></p>

  <div class="gallery">
    <img src="https://picsum.photos/200/150?random=1" alt="Imagen 1" 
         data-hover="https://picsum.photos/200/150?random=6">
    <img src="https://picsum.photos/200/150?random=2" alt="Imagen 2" 
         data-hover="https://picsum.photos/200/150?random=7">
    <img src="https://picsum.photos/200/150?random=3" alt="Imagen 3" 
         data-hover="https://picsum.photos/200/150?random=8">
    <img src="https://picsum.photos/200/150?random=4" alt="Imagen 4" 
         data-hover="https://picsum.photos/200/150?random=9">
    <img src="https://picsum.photos/200/150?random=5" alt="Imagen 5" 
         data-hover="https://picsum.photos/200/150?random=10">
  </div>

  <div class="buttons">
    <button class="button" onclick="location.href='pagina1.html'">Ir a P√°gina 1</button>
    <button class="button" onclick="location.href='pagina3.html'">Ir a P√°gina 3</button>
  </div>

  <script>
    // ü™Ñ Mensaje de bienvenida
    alert("¬°Bienvenido!");

    // üß† Pedir el nombre del usuario (opcional si se pas√≥ desde la p√°gina anterior)
    let nombreUsuario = prompt("Por favor, ingresa tu nombre:");
    if (nombreUsuario) {
      document.getElementById("saludo").innerHTML = `Hola, <strong>${nombreUsuario}</strong>. Bienvenido`;
    } else {
      document.getElementById("saludo").innerText = "Bienvenido";
    }

    // üéÇ Pedir la edad del usuario
    let edad = prompt("¬øCu√°ntos a√±os tienes?");
    let mensaje = "";

    if (edad) {
      edad = parseInt(edad);
      if (edad > 20) {
        mensaje = `Tienes ${edad} a√±os, por lo tanto eres mayor de 20`;
      } else {
        mensaje = `Tienes ${edad} a√±os, por lo tanto eres menor o igual a 20`;
      }
    } else {
      mensaje = "No ingresaste una edad.";
    }

    // Mostrar el mensaje en la p√°gina
    document.getElementById("mensajeEdad").innerText = mensaje;

    // Cambiar imagen cuando el mouse pasa por encima
    const images = document.querySelectorAll('.gallery img');
    images.forEach(function(image) {
      const originalSrc = image.src;
      const hoverSrc = image.getAttribute('data-hover');

      // Cambiar la imagen al pasar el mouse
      image.addEventListener('mouseover', function() {
        image.src = hoverSrc;
      });

      // Restaurar la imagen original cuando el mouse sale
      image.addEventListener('mouseout', function() {
        image.src = originalSrc;
      });
    });
  </script>
</body>
</html>
